<app-page-container>
  <div class="dashboard-container" [class.sidebar-collapsed]="isCollapsed$ | async">
    <!-- Stats Overview -->
    <div class="stats-grid">
      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon class="stat-icon">event</mat-icon>
            <div class="stat-info">
              <h3>Today's Appointments</h3>
              <p class="stat-value">8</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon class="stat-icon">people</mat-icon>
            <div class="stat-info">
              <h3>Total Clients</h3>
              <p class="stat-value">124</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="stat-card">
        <mat-card-content>
          <div class="stat-content">
            <mat-icon class="stat-icon">schedule</mat-icon>
            <div class="stat-info">
              <h3>Upcoming</h3>
              <p class="stat-value">15</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Recent Activity -->
    <mat-card class="activity-card">
      <mat-card-header>
        <mat-card-title>Recent Activity</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="activity-list">
          <div class="activity-item">
            <mat-icon class="activity-icon">event_available</mat-icon>
            <div class="activity-details">
              <p class="activity-text">New appointment scheduled with Sarah Johnson</p>
              <span class="activity-time">2 hours ago</span>
            </div>
          </div>
          <div class="activity-item">
            <mat-icon class="activity-icon">person_add</mat-icon>
            <div class="activity-details">
              <p class="activity-text">New client registered: Michael Smith</p>
              <span class="activity-time">4 hours ago</span>
            </div>
          </div>
          <div class="activity-item">
            <mat-icon class="activity-icon">check_circle</mat-icon>
            <div class="activity-details">
              <p class="activity-text">Appointment completed with Emma Davis</p>
              <span class="activity-time">Yesterday</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</app-page-container>
