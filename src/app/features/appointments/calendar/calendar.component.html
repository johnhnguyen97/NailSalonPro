<div class="calendar-container">
  <div class="calendar-header">
    <button class="nav-button" (click)="prevMonth()">&#9664;</button>
    <h2 class="month-heading">{{ currentYear }} - {{ currentMonth + 1 }}</h2>
    <button class="nav-button" (click)="nextMonth()">&#9654;</button>
  </div>

  <div class="calendar-grid">
    <!-- Header row -->
    <div class="days-header">
      <!-- Time column header with clock icon -->
      <div class="time-header">
        <mat-icon>schedule</mat-icon>
      </div>
      <!-- Days headers -->
      <div class="day-header" *ngFor="let day of daysOfWeek">{{ day }}</div>
    </div>

    <!-- Main grid content -->
    <div class="grid-content">
      <!-- Time column -->
      <div class="time-column">
        <div class="time-cell" *ngFor="let hour of hours">
          {{ formatHour(hour.hour) }}
        </div>
      </div>

      <!-- Days grid with time slots -->
      <div class="days-grid">
        <!-- Column for each day -->
        <div class="day-column" *ngFor="let day of daysOfWeek">
          <!-- Time slots -->
          <div class="time-slot" *ngFor="let hour of hours"></div>
        </div>
      </div>
    </div>
  </div>
</div>
