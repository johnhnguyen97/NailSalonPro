<div class="calendar-container">
  <mat-card>
    <mat-card-header>
      <div class="calendar-header">
        <div class="calendar-controls">
          <mat-button-toggle-group [(ngModel)]="viewMode" (change)="onViewModeChange($event.value)">
            <mat-button-toggle value="week">Week</mat-button-toggle>
            <mat-button-toggle value="day">Day</mat-button-toggle>
          </mat-button-toggle-group>

          <div class="calendar-nav">
            <button mat-icon-button (click)="prevMonth()">
              <mat-icon>chevron_left</mat-icon>
            </button>
            <button mat-button (click)="today()">Today</button>
            <h2>{{ currentYear }} - {{ currentMonth + 1 }}</h2>
            <button mat-icon-button (click)="nextMonth()">
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>

          <button mat-flat-button color="primary">
            <mat-icon>add</mat-icon>
            New Appointment
          </button>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="calendar-layout">
        <div class="calendar-headers">
          <!-- Time header -->
          <div class="time-header">
            <mat-icon>schedule</mat-icon>
          </div>
          <!-- Day headers -->
          <div class="day-headers">
            <div class="day-header" *ngFor="let day of daysOfWeek; let i = index">
              {{ day }}
            </div>
          </div>
        </div>

        <div class="calendar-scroll-container">
          <div class="calendar-content">
            <!-- Time column -->
            <div class="time-column">
              <div class="time-box" *ngFor="let hour of hours">
                {{ hour.hour | number:'2.0-0' }}:00
              </div>
            </div>

            <!-- Time slots grid -->
            <div class="time-slots-grid">
              <div class="day-column" *ngFor="let day of daysOfWeek; let dayIndex = index">
                <div class="time-slot" *ngFor="let hour of hours">
                  <!-- Empty slot for appointments -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
