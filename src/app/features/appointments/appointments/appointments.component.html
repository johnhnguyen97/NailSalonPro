<div class="appointments-container">
  <!-- Main Calendar Area -->
  <div class="appointments-main">
    <!-- Calendar Header -->
    <mat-card class="calendar-header">
      <mat-card-content>
        <div class="calendar-controls">
          <!-- Left Side: Navigation -->
          <div class="nav-controls">
            <button mat-icon-button (click)="goToToday()" class="today-btn">
              <mat-icon>today</mat-icon>
            </button>
            <div class="nav-arrows">
              <button mat-icon-button (click)="navigate('prev')">
                <mat-icon>chevron_left</mat-icon>
              </button>
              <button mat-icon-button (click)="navigate('next')">
                <mat-icon>chevron_right</mat-icon>
              </button>
            </div>
            <span class="current-date">{{ currentDate | date:'MMMM yyyy' }}</span>
          </div>
          
          <!-- Right Side: View Toggle -->
          <mat-button-toggle-group [value]="calendarView" class="view-toggle">
            <mat-button-toggle value="day">Day</mat-button-toggle>
            <mat-button-toggle value="week">Week</mat-button-toggle>
            <mat-button-toggle value="month">Month</mat-button-toggle>
            <mat-button-toggle value="year">Year</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </mat-card-content>
    </mat-card>
    
    <!-- Calendar Container -->
    <mat-card class="calendar-container">
      <mat-card-content>
        <div class="calendar-placeholder">
          <mat-icon>event</mat-icon>
          <p>Calendar Grid Coming Soon</p>
          <p class="todo-note">TODO: Implement calendar grid with appointment slots and event cards</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
